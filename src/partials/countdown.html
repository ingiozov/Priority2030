  <div class="deadline-format">

      <span>мин</span>
    </div>

  <div class="deadline-format">

      <h5 class="secs">34</h5>
      <span>сек</span>
    </div>
  </div>
</div>

<script>
  // NEW COUNTDOWN
  const months = [
    'Января',
    'Февраля',
    'Марта',
    'Апреля',
    'Мая',
    'Июня',
    'Июля',
    'Августа',
    'Сентября',
    'Октября',
    'Ноября',
    'Декабря',
  ]

  const weekdays = [
    'Понедельник',
    'Вторник',
    'Среда',
    'Четверг',
    'Пятница',
    'Суббота',
    'Воскресенье',
  ]

  // const giveaway = document.querySelector('.giveaway')
  const deadline = document.querySelector('.deadline')
  const items = document.querySelectorAll('.deadline-format h5')

  let futureDate = new Date(2021, 6, 19, 12, 30, 0)

  const year = futureDate.getFullYear()
  const hours = futureDate.getHours()
  const minutes = futureDate.getMinutes()

  const month = months[futureDate.getMonth()]
  const date = futureDate.getDate()
  const weekday = weekdays[futureDate.getDay()]

  // giveaway.textContent = `Конец приема заявок: ${weekday}, ${date} ${month} ${year} ${hours}:${minutes}`

  // Future time in ms
  const futureTime = futureDate.getTime()

  function getRemainingTime() {
    const today = new Date().getTime()
    const t = futureTime - today

    // 1s = 1000ms
    // 1m = 60s
    // 1hr = 60m
    // 1d = 24hr

    // values in ms
    const oneDay = 24 * 60 * 60 * 1000
    const oneHour = 60 * 60 * 1000
    const oneMinute = 60 * 1000

    // calculate all values
    let days = Math.floor(t / oneDay)
    let hours = Math.floor((t % oneDay) / oneHour)
    let minutes = Math.floor((t % oneHour) / oneMinute)
    let seconds = Math.floor((t % oneMinute) / 1000)

    // set values array

    const values = [days, hours, minutes, seconds]

    const format = (item) => {
      if (item < 10) {
        return (item = `0${item}`)
      }
      return item
    }

    items.forEach((item, index) => {
      item.innerHTML = format(values[index])
    })

    if (t < 0) {
      clearInterval(countdown)
      deadline.innerHTML = `<h4>Прием заявок окончен</h4>`
    }
  }

  let countdown = setInterval(getRemainingTime, 1000)

  getRemainingTime()
  // END NEW COUNTDOWN
</script>
