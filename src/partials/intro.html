<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<header class="intro grid-container grid-x">
  <div class="intro-left cell medium-5 small-12 small-order-2 medium-order-1">
    <div class="intro-left-items">
      <h1 id="word" class="intro-heading">
        Развитие <br />
        и самореализация талантов
      </h1>

      <button class="btn-main">
        Подать заявку <img src="../assets/img/btn-union.png" alt="" />
      </button>
    </div>
  </div>
  <div class="intro-right cell medium-7 small-12 small-order-1 medium-order-2">
    <img src="../assets/img/hero-4.png" alt="" />
  </div>
</header>

<script>
  const leader = 'Лидерство в науке, образовании' + '<br />' + 'и технологиях'

  $(function () {
    count = 0
    wordsArray = [
      'Развитие \n и самореализация талантов',
      'Лидерство в науке, образовании \n и технологиях',
      'Содействие региональному развитию',
      'Формирование цифровых компетенций',
      'Глобальная конкурентоспособность российских университетов',
    ]
    setInterval(function () {
      count++
      $('#word').fadeOut(400, function () {
        $(this)
          .text(wordsArray[count % wordsArray.length])
          .fadeIn(400)
      })
    }, 4000)
  })

  /////////////////////
  // sticky nav
  const header = document.querySelector('.intro')
  const nav = document.querySelector('.nav')

  const navHeight = nav.getBoundingClientRect().height

  const stickyNav = function (entries) {
    const [entry] = entries

    if (!entry.isIntersecting) nav.classList.add('sticky2')
    else nav.classList.remove('sticky2')
  }

  const headerObserver = new IntersectionObserver(stickyNav, {
    root: null,
    threshold: 0,
    rootMargin: `-${navHeight}px`,
  })

  headerObserver.observe(header)
</script>
