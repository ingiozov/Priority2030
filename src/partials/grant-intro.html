<section class="grant-intro grid-container">
  <div class="grant-intro-container grid-x">
    <div class="grant-intro-container-left cell medium-6 small-12">
      <h2 class="header grant-intro__header">Каĸ стать участниĸом программы</h2>
    </div>
    <div class="grant-intro-container-right cell medium-6 small-12">
      <img
        class="grant-intro-container-right__img"
        src="../assets/img/hand-orig-ok.png"
        alt=""
      />
    </div>
  </div>
</section>

<script>
  const header = document.querySelector('.grant-intro')
  const nav = document.querySelector('.nav')

  const navHeight = nav.getBoundingClientRect().height

  const stickyNav = function (entries) {
    const [entry] = entries

    if (!entry.isIntersecting) nav.classList.add('sticky2')
    else nav.classList.remove('sticky2')
  }

  const headerObserver = new IntersectionObserver(stickyNav, {
    root: null,
    threshold: 0,
    rootMargin: `-${navHeight}px`,
  })

  headerObserver.observe(header)
</script>
